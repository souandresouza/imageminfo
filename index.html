<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades da Imagem</title> <!-- Translated title -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Propriedades da Imagem</h1>
            <p>Selecione uma imagem para visualizar suas propriedades, como dimensões e resolução.</p>
        </header>
        <form>
            <label for="imageUpload">Escolha um arquivo de imagem:</label>
            <input type="file" id="imageUpload" accept="image/*">
        </form>
        <div id="imagePreview" class="image-preview"></div>
        <div id="imageProperties" class="properties"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
